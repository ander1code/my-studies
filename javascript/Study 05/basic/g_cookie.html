<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <script>
        function createCookie()
        {
            if(document.frmCookie.name.value == "")
            {
                alert("Enter a value.");
                return;
            }

            var cookievalue = escape(document.frmCookie.name.value) + ";";
            document.cookie = "name=" + cookievalue;
            alert("Setting cookie's value: " + cookievalue);
        }

        function ReadCookie() {
               var allcookies = document.cookie;
               document.write ("All Cookies : " + allcookies );
               
               // Get all the cookies pairs in an array
               cookiearray = allcookies.split(';');
               
               // Now take key value pair out of this array
               for(var i=0; i<cookiearray.length; i++) {
                  name = cookiearray[i].split('=')[0];
                  value = cookiearray[i].split('=')[1];
                  document.write ("Key is : " + name + " and Value is : " + value);
               }
            }

       
    </script>
</head>
<body>
    <form method="POST" name="frmCookie">
        <div>
            <h1>Cookie</h1>
            <input type="text" name="name" id="name">
            <input type="button" value="COOKIE" onclick="createCookie()">
        </div>

        <input type = "button" value = "Get Cookie" onclick = "ReadCookie()"/>
    </form>

   
    
</body>
</html>
