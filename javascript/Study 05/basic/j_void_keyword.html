<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Keyword</title>
    <script>
        function show(){
            alert("Hello, World!");
        }
    </script>
</head>
<body>
    <a href="javascript:void(alert('Hello, World!'))">Alert</a><br>
    <a href="javascript:void(0)">Zero</a><br>
    <input type="button" value="CLICK" onclick="show();">
</body>
</html>
