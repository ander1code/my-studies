<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        var str = new String("Hello world");
        alert(str.anchor("myAnchor"));
        alert(str.big());
        alert(str.blink());
        alert(str.bold());
        alert(str.fixed());
        alert(str.fontcolor("red"));
        alert(str.fontsize(3));
        alert(str.italics(3));
        alert(str.link("https://google.com"));
        alert(str.small());
        alert(str.strike());
        alert(str.sub());
    </script>
</head>
<body>
    <div id=></div>
</body>
</html>
