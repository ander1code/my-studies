<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script>
        function validate(){

            const num = document.forms[0].num.value;
            console.log(num);
            if(num < 0){
                console.log('(num < 0) invalido!');
                return false;
            }
            if((num % 2) != 0){
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Enter a Positive Odds Number:</h1>
    <form method="GET" id="frmNum" name="frmNum" onsubmit="validate();">
        <input type="number" id="num" name="num">
        <button type="submit" style="cursor:pointer;">Validate</button>
    </form>
</body>
</html>
