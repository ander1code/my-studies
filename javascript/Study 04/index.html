<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>

    <style>
        .class1 {
            background-color: green;
            width: 500;
            height: 500;
        }

        .class2 {
            background-color: red;
            width: 500;
            height: 500;
        }
    </style>

    <script>
        function changecolor(color) {
            if (color == 'green') {
                document.getElementById("ret").className = "class1";
            }
            else {
                document.getElementById("ret").className = "class2";
            }
        }
    </script>

</head>

<body>
    <div id="ret" class="class1" onmousedown="changecolor('green');" onmouseenter="changecolor('red');">
    </div>
</body>

</html>
