<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        img{
            width:30%;
        }
    </style>
</head>
<body>
    
    <div id="app1">
        <h1>{{msg}}</h1>
        <button @click="show">SHOW</button>
    </div>

    <div id="app2">
        <h1>{{msg}}</h1>
        <div v-for="img in images">
            <img v-bind:src="img" v-bind:alt="imgAlt">
        </div>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                msg: 'Hello, World!'
            },
            methods: {
                show(){
                    alert('Hello, World!');
                }
            }
        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                msg: 'Ol√°, mundo!',
                images: ['logo1.png', 'logo2.png'],
                imgAlt: 'Vue.js logo.'
            }
        });
    </script>

</body>
</html>
