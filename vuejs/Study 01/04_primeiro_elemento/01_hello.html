<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>

    <!-- Declarando o Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{msg}}
    </div>

    <script>
        new Vue({
            el: app,
            data: {
                msg: "Hello, World!"
            }
        });
    </script>

</body>
</html>
