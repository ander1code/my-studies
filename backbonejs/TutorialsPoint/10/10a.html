<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>

    <script>
      /* FETCH */
      Backbone.sync = function (method, model) {
        document.write("Method: " + JSON.stringify(method) + "<br>");
        document.write("Model: " + JSON.stringify(model) + "<br>");
      };

      var myCollection = new Backbone.Collection({
        title: "Lorem Ipsum",
        text:
          "Dshag dhas djhasg djhasgdjhas djsg ds dsjhdasgfjhg dhsgahdgashd se qwyeywqqywe w.",
      });

      // Exibido o modelo delegado ao sync:
      myCollection.fetch();
    </script>
  </body>
</html>
