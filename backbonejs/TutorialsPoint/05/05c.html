<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - trigger</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>

    <script>
      var func1 = function () {
        document.write("Evento01!");
      };

      var func2 = function () {
        document.write("Evento02!");
      };

      var myVal = _.extend({}, Backbone.Events);

      myVal.on("evento01", func1);

      // Disparando eventos:
      myVal.trigger("evento01");

      myVal.on("evento02", func2);

      // Disparando eventos:
      myVal.trigger("evento02");

    </script>
  </body>
</html>
