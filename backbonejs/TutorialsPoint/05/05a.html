<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - on</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>

    <script>
      var myVal = _.extend({ message: "World" }, Backbone.Events);

      myVal.on("evento", function () {
        document.write("O valor disparado foi: ");
        document.write(this.message);
      });

      // Nao funcionou!!!
      /*
      myVal.on("myFunc", () => {
        document.write("O valor disparado foi: ");
        document.write(this.message);
      });
      */

      myVal.trigger("evento");
    </script>
  </body>
</html>
