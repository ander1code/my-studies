<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - listenToOnce</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>

    <script>
      var event01 = _.extend({ message: "Event 01!" }, Backbone.Events);
      var event02 = _.extend({ message: "Event 02!" }, Backbone.Events);

      var listenMe = function () {
        document.write(this.message);
      };

      // Escutar somente uma vez:
      event02.listenToOnce(event01, "listenMe", listenMe);

      // myVal2.trigger('listenMe') // NÃ£o acontece nada.

      event01.trigger("listenMe");

      event01.trigger("listenMe");
    </script>
  </body>
</html>
