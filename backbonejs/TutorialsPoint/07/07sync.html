<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>

    <script>
      Backbone.sync = function (method, model) {
        document.write("Metodo executado: " + method + "<br>");
        document.write("Model: " + JSON.stringify(model));
      };

      var myVal = new Backbone.Collection({
        title: "SiteName",
        text:
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat molestiae nobis tempora blanditiis beatae maiores, perspiciatis sunt quis eligendi consequatur sit alias nemo ipsa officiis nam, nulla commodi veritatis explicabo!",
      });

      myVal.fetch();
    </script>
  </body>
</html>
