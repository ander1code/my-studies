<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using the Render Function</title>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/template" id="lorem">
      <h1>Lorem Ipsum</h1>
      <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Tenetur, repellendus! Voluptate vero error fuga nesciunt
          repudiandae. Voluptas quos ex rem sed nemo quia corrupti
          a, libero provident, omnis vel non!
      </p>
    </script>

    <script type="text/template" id="template02">
      <h1>Template 02</h1>
    </script>

    <script>
      var ViewDemo = Backbone.View.extend({
        el: $("#app"),
        template: _.template($("#lorem").html()),
        initialize: function () {
          this.render();
        },
        render: function () {
          this.$el.html(this.template);
        },
      });

      var viewDemo = new ViewDemo();
    </script>
  </body>
</html>
