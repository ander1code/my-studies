<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Change Events</title>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/backbone-min.js"></script>
  </head>
  <body>
    <script>
      var ModelDemo = Backbone.Model.extend({
        defaults: {
          id: 123,
          text: "Hello, World!",
          status: true,
          mydate: new Date(),
        },
        initialize: function () {
          this.bindEvent();
        },
        bindEvent: function () {
          this.on("change:mydate", function () {
            console.log(`ALTERADO PARA: ${this.attributes.mydate}` );
          });
        },
      });

      var modelDemo = new ModelDemo();

      setInterval(() => {
        modelDemo.set({ mydate: new Date() });
      }, 2000);
    </script>
  </body>
</html>
