<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/angular.min.js"></script>
    <script src="assets/angular-locale_pt-br.js"></script>

</head>

<body ng-app="app" ng-controller="PersonController">
    <h1>{{ person.name | lowercase }}</h1>
    <h1>{{ person.name | uppercase }}</h1>
    <h1>{{ person.salary }}</h1>
    <h1>{{ person.salary | currency }}</h1>
    <h1>{{ person.birthday }}</h1>
    <h1>{{ person.birthday | date }}</h1>
    <h1>{{ person.birthday | date:'dd/MM/yyyy' }}</h1>
    <script>
        const app = angular.module("app", []);
        app.controller("PersonController", function($scope){
            $scope.person = {
                name: 'Anderson',
                salary: 1313.33,
                birthday: new Date(1987,11 - 1,12),
            };
        });
    </script>
</body>

</html>
