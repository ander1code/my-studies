<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressions</title>
    <script src="assets/angular.min.js"></script>
  </head>
  <body ng-app="">
    <div
      ng-init="id=123; name='Mary';numbers=[8,1,3,4];address = {street:'Street Avenue', number:10}"
    >
      <p><b>ID:</b> {{id}}</p>
      <p><b>Name:</b> {{name}}</p>
      <p><b>marks:</b> {{numbers}}</p>
      <p><b>numbers[2]:</b> {{numbers[2]}}</p>
      <p><b>Sum:</b> {{10 + 3}}</p>
      <p><b>Street:</b> {{address.street}}</p>
      <p><b>Number:</b> {{address.number}}</p>
    </div>

    <script></script>
  </body>
</html>
