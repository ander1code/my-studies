

<div class="container">
    <div class="row">
      <div class="col-md-offset-4  col-md-4 col-md-offset-4">
        <h1>Person's Registration</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4  col-md-4 col-md-offset-4">
        <div class="form-group">
          <label for="">ID:</label>
          <input type="text" class="form-control" [(ngModel)]="person.id">
        </div>
        <div class="form-group">
          <label for="">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="person.name">
        </div>
        <div class="form-group">
          <label for="">Address:</label>
          <input type="text" class="form-control" [(ngModel)]="person.address.name">
        </div>
        <div class="form-group">
          <label for="">Number:</label>
          <input type="text" class="form-control" [(ngModel)]="person.address.number">
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
      <div class="row">
        <div class="col-md-offset-4  col-md-4 col-md-offset-4">
          <h1>Interpolation</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-4  col-md-4 col-md-offset-4">
          <h3>{{ person.id }}</h3>
          <h3>{{ person.name }}</h3>
          <h3>{{ person.address.name }}</h3>
          <h3>{{ person.address.number }}</h3>
        </div>
      </div>
    </div>
