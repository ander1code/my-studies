<h3>Login</h3>
<div class="col s6">
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="text" [(ngModel)]="user.login" class="activate">
      <label for="login">Login</label>
    </div>
    <div class="input-field col s12">
      <input id="password" type="password" [(ngModel)]="user.password" class="activate">
      <label for="password">Password</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="Login()">Login
    <i class="material-icons right">send</i>
  </button>
</div>
