<!-- Funcionamento pelo template (por baixo dos panos!) -->
<div class="container" [ngSwitch]="aba">
  <template [ngSwitchCase]="'features'">
      <p>Features mode.</p>
  </template>
  <template [ngSwitchCase]="'pricing'">
      <p>Pricing mode.</p>
  </template>
  <template [ngSwitchCase]="'disabled'">
      <p>Disabled mode.</p>
  </template>
  <template [ngSwitchCase]="'home'" ngSwitchDefault>
      <p>Home mode.</p>
  </template>
</div>
