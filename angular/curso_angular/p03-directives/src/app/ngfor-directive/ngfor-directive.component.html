<h1>*ngFor</h1>

<h3>Person's Listing</h3>
<ul>
  <li *ngFor="let person of people">
    {{ person }}
  </li>
</ul>

<!-- Uma segunda forma (por baixo dos panos!) -->
<h3>Person's Listing</h3>
<ul>
  <li template="ngFor let person of people">
    {{ person }}
  </li>
</ul>
