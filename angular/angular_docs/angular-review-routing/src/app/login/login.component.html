<div class="row">
  <div class="col-md-offset-4 col-md-4 col-md-offset-4">
    <h3>Login</h3>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" (input)="onInput()" name="login" name="login" [(ngModel)]="user.login" class="form-control">
        <label for="password">Password</label>
        <input type="text" (input)="onInput()" name="password" name="password" [(ngModel)]="user.password" class="form-control">
        <br>
        <button type="submit" class="btn btn-success pull-right btn-class">LOGIN</button>
      </div>
    </form>
  </div>
</div>
