<h1>Forms</h1>

<h3>Template Forms</h3>
<form id="f" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" ngModel><br>
    <label for="email">E-mail</label><br>
    <input type="text" id="email" name="email" ngModel><br>
    <button type="submit">SUBMIT</button>
  </div>
</form>

<h3>Reactive Forms</h3>
<form [formGroup]="frmData" (submit)="onSubmitReactive(frmData.value)" validate>
  <div>
    <label for="fname">Name</label><br>
    <input type="text" id="fname" name="fname" formControlName="fname"><br>
    <label for="femail">E-mail</label><br>
    <input type="text" id="femail" name="femail" formControlName="femail"><br>
    <button type="submit" [disabled] = "!frmData.valid">SUBMIT</button>
  </div>
  <div *ngIf="frmData.valid">
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
  </div>
</form>
